<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customers Application</title>
</head>
<body>
    <h1 th:text="${welcomeMessage}"></h1>
    <h1>Customers</h1>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>LastName</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.firstName}">Name</td>
            <td th:text="${customer.lastName}">Name</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
